name: archa
description: "A new Flutter project."

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  firebase_core: ^2.15.1
  firebase_auth: ^4.7.0
  shared_preferences: ^2.2.3
  cloud_firestore: ^4.17.5
  intl: ^0.19.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: "^0.14.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/archa_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/archa_icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/archa_icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/archa_icon.png"


flutter:
  uses-material-design: true

  assets:
    - assets/apple_icon.png
    - assets/google_icon.png
    - assets/logo.png
    - assets/vlajka_cr.png
    - assets/vlajka_uk.png
    - assets/vlajka_ua.png
    - assets/vlajka_viet.png
    - assets/archa_icon.png
    - assets/fonts/Archabeta-Regular.otf
    - assets/fonts/Archabeta-Light.otf
    - assets/fonts/Archabeta-Medium.otf
    - assets/fonts/Archabeta-Bold.otf
    - assets/fonts/Archabeta-ExtraBold.otf
    - assets/listek.png
  fonts:
    - family: Archabeta
      fonts:
        - asset: assets/fonts/Archabeta-Regular.otf
        - asset: assets/fonts/Archabeta-Light.otf
          weight: 300
        - asset: assets/fonts/Archabeta-Medium.otf
          weight: 500
        - asset: assets/fonts/Archabeta-Bold.otf
          weight: 700
        - asset: assets/fonts/Archabeta-ExtraBold.otf
          weight: 900